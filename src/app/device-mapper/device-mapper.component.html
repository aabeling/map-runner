<div id="device-mapper-container">
    <form [formGroup]="deviceMapperForm">
        <div>
            <label for="metersPerImpulse">
                metersPerImpulse
            </label>
            <span>{{ metersPerImpulse }}</span>
            <input id="metersPerImpulse" type="text" formControlName="metersPerImpulse" (ngModelChange)="onChange()"><br/>
            <label for="velocity">
                velocity
            </label>
            <span>{{ velocity }} m/s</span>
          </div>
    </form>
</div>
